[bed_mesh]
speed: 140
horizontal_move_z: 3
mesh_min: 20, 20
mesh_max: 280, 280
probe_count: 4
mesh_pps: 2
algorithm: lagrange
#zero_reference_position: 150, 150
#bicubic_tension: 0.2
#fade_start: 1
#fade_end: 10
#fade_target: 0


[probe]
pin: EBBCan: PB5
x_offset: 0
y_offset: 0
# z_offset: -0.430                         # z_offset defined in printer_cfg automatic section
speed: 7.5
samples: 5
samples_result: median
sample_retract_dist: 5.0
samples_tolerance: 0.008
samples_tolerance_retries: 4

##  This G-code will allow you to probe cold, but will also prevent you from probing with a nozzle at 
##  printing temperature (to try to preserve your build surface). This goes in the [probe] section of your config.
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}


