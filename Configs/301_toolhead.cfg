##--------------------------------------------------------------------
[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
heater_pin: EBBCan: PB13
pwm_cycle_time: 0.02
smooth_time: 0.4
max_power: 0.8

  ##  Update value below when you perform extruder calibration
  ##  If you ask for 100mm of filament, but in reality it is 98mm:
  ##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
  ##  22.6789511 is a good starting point
rotation_distance: 22.595   	#Bondtech 5mm Drive Gears

  ##  Update Gear Ratio depending on your Extruder Type
  ##  Use 50:10 for Stealthburner/Clockwork 2
  ##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
  ##  Use 80:20 for M4, M3.1
gear_ratio: 50:10 
microsteps: 32
full_steps_per_rotation: 200    	#200 for 1.8 degree, 400 for 0.9 degree

nozzle_diameter: 0.400
filament_diameter: 1.750

  ## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
  ## Use "Generic 3950" for NTC 100k 3950 thermistors
  
sensor_type: MAX31865
sensor_pin: EBBCan: PA4
spi_bus: spi1
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2
rtd_use_50Hz_filter: True

##--------------------------------------------------------------------
  ##  Try to keep pressure_advance below 1.0
pressure_advance: 0.044                           # Default is 0.040, leave stock ## PET: 0.065 ## PLA: 0.048 ## ABS: 0.065
pressure_advance_smooth_time: 0.030               # Default is 0.040
smooth_time: 0.5
max_extrude_cross_section: 5                      # set high to avoid purge failure
max_extrude_only_distance: 400                    # set extruder distance high
instantaneous_corner_velocity: 1.5
min_temp: 0
max_temp: 310
max_power: 1.0
min_extrude_temp: 180


##--------------------------------------------------------------------

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.6
stealthchop_threshold: 999999


##--------------------------------------------------------------------

[temperature_sensor Toolhead]
sensor_type: Generic 3950
sensor_pin: EBBCan: PA2


[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: z,-y,x


[resonance_tester]
probe_points: 150, 150, 25
accel_chip: adxl345


##--------------------------------------------------------------------


