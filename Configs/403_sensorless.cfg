##--------------------------------------------------------------------

[homing_override]
set_position_z: 0
axes: xyz
gcode:                                         

  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  {% if home_all or 'X' in params %}
    _HOME_X
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    _HOME_Y
  {% endif %}
  
  {% if home_all or 'Z' in params %}
    BED_MESH_CLEAR
    G0 X145 Y-148 F8400                                 # reset to center bed // use real gantry size! // gantry Y-size 310mm-10mm-150mm=150mm=center bed
    G28 Z
    G1 Z10
  {% endif %}


[tmc2209 stepper_x]
driver_SGTHRS: 90										# 255 is most sensitive value, 0 is least sensitive		


[tmc2209 stepper_y]
driver_SGTHRS: 98								        # 255 is most sensitive value, 0 is least sensitive	


