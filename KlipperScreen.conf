[preheat PLA]
extruder: 140
#extruder1: 60
heater_bed: 60
# Use the name
#chamber: 60
# or the full name
#heater_generic chamber: 60
# or for example apply the same temp to devices of the same type
#temperature_fan: 40
#heater_generic: 60
# optional GCode to run when the option is selected
gcode: BEDFANSSLOW
       M106 S128
      
